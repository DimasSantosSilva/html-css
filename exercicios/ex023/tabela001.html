<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        hierarquia de tabelas simples:
        TABLE; tabelas
            TABLE ROW; linha da tabela
                TABLE HEADER; cabeÃ§alho de tabela
                TABLE DATA; dado de tabela
    -->
    <table>
        <tr> <!-- primeira linha -->
            <td>A1</td>
            <td class="destaque">B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!-- segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">300</td>
        </tr>

        <tr> <!-- terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">750</td>
        </tr>

        <tr class="linha"> <!-- quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr> <!-- quinta linha -->
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>


    </table>
</body>
</html>
